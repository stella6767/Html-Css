<!DOCTYPE html>
<html>
<head>
<style>
.grid-container{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    
    grid-gap: 10px;
    padding: 20%;
}

.grid-container>div{
    /* height를 지정하지마세요!!!!! */
    background-color: pink;

}

.item1 {
    grid-column: 1 / span 1;
    grid-row: 1 / span 1;
}

.item2{
    grid-column: 2 / span 2;
    grid-row: 1 / span 2;
}

.item3 {
    grid-column: 1 / span 1;
    grid-row: 2 / span 1;
}

</style>
</head>
<body>


<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>  

</div>

</body>
</html>
