<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            
            padding: 10px;
        }

        .flex-container>div{
            background-color: aqua;
            height: 200px;
            border: 1px solid black;
        }

        .item1{
            flex: 2;
        }

        /* 2대 8 비율 */
        .item2{
            flex:8;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item1">1</div>
        <div class="item2">2</div>
    </div>


</body>
</html>
